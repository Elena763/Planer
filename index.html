<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-page">
        <h1>
            <span id="homework"> Домашнее задание 18 недели.  </span>
        </h1>
    </div>
    <div class="container" id="container">
        <h2> Planer</h2>
    </div>
    <div class="task" id="task">
        <h3>Добавить задачу</h3>
        <form class="form" id="taskform"action="">
            <input class="form_input" id="forminput" placeholder="Задача" type="text">
            <button class="form_btn" id="formbtn" type="submit">Добавить</button>
        </form>
    </div>
    <div class="wrapper" id="wrapper">
        <h3 id="titlelist">Список задач</h3>
        <div id="divforlist"></div>
        <div class="clear" id="clear">
            <p></p>
            <button class="clear_btn">Очистить список</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
